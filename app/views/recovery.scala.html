@main("Password recovery") {

  <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/recovery.css")">

  @*validetta*@
  <script src="@routes.Assets.versioned("validetta/validetta.min.js")" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("validetta/validetta.min.css")">

  <div class="row">
    <div class="col-md-8 col-md-offset-2 reading-text">
      <h2 class="wat-title">Password recovery</h2>
    </div>
  </div>
  <div class="row separate">
    <div class="col-md-offset-4 col-md-4">
      <div class="reading-text">Enter email to reset your password</div>
    </div>
    <div class="col-md-offset-4 col-md-4">
      <form action="@routes.Public.sendRecovery()" method="post" id="recovery-form">
        <div class="form-group">
          <input class="form-control small-separate" name="email"
            data-validetta="required,email">
        </div>
        <div class="form-group recaptcha text-center">
          <div class="g-recaptcha" data-sitekey="6Lc0Fy4UAAAAAGxZrj1Dp59j_eYH2FujzExWVTU-"></div>
        </div>
        <button class="btn btn-primary" id="send-button">Submit</button>
      </form>
    </div>
  </div>

  <div class="separate"></div>

  <script>
          $("#recovery-form").validetta({
            realTime: true,
            display : 'inline',
            errorTemplateClass : 'validetta-inline'
          });

          // loading status
          let button = document.getElementById("send-button");
          button.onclick = function () {
            button.innerHTML = "<i class='fa fa-spinner fa-spin'></i> Submit";
          }
  </script>

}
