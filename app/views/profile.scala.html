@(user: User)(userRating: List[Rating])
@import helper._

@main("User profile") {
  <dl class="dl-horizontal">
    <h2><dd>Profile</dd></h2>
    <dt>Username</dt> <dd>@user.username</dd>
    <dt>Password</dt> <dd>@user.password</dd>
    <dt>Country</dt> <dd>@user.country</dd>
  </dl>

  <table class="table table-bordered">
    <thead>
      <tr><th>Place</th><th>Rating</th><th>Created at</th></tr>
    </thead>
    <tbody>
    @for(rating <- userRating) {
      <tr>
        <td>
          <a href="@routes.Watplaces.watPlace(rating.watPlace.googleID+"")"> @rating.watPlace.name</a>
        </td>
        <td>
        @rating.rating
        </td>
        <td>
        @rating.getRatedAt
        </td>
      </tr>
    }
    </tbody>
  </table>
}
