@()
@content = {
    @* empty *@
}
@otherContent = {

    <link href="@routes.Assets.versioned("stylesheets/findSearch.css")" rel="stylesheet" media="screen">

    @*<div class="google-map" id="googleMap"></div>*@
    <div class="map-wrapper">
        <div id="googleMap" class="google-map" style="visibility: visible"></div>
        <div class="row search-box-row">
            <div class="form-group col-md-offset-3 col-md-6">
                <div class="input-group">
                    <span class="input-group-btn">
                        <select class="btn btn-lg btn-default" id="filter-select" onchange="filterSelected()">
                            <option value="state">State</option>
                            <option value="city">City</option>
                            <option value="county">County</option>
                        </select>
                    </span>
                    <input type="text" id="find-search-box" class="form-control input-lg"
                    placeholder="Try &quot;Massachusetts&quot;" />
                    <span class="input-group-btn">
                        <button class="btn btn-primary btn-lg" id="find-search-btn-box" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script>
            /* google maps */
            var map;
            var bounds;
            var markers = [];
            var openedInfoWindow;
            function initMap() {
                bounds = new google.maps.LatLngBounds();
                map = new google.maps.Map(document.getElementById('googleMap'), {
                    center: {lat: 40, lng: -100},
                    zoom: 4,
                    clickableIcons: false
                });

            }


            @* filter search *@
            let searchBoxId = '#find-search-box';
            let notSearchedYet = true;

            let findSearchAction = () => {
                let filterSelect = document.getElementById("filter-select");
                let filter = filterSelect.options[filterSelect.selectedIndex].value;
                let text = $(`${searchBoxId}`).val();
                /* TODO loading gif here */
                $.ajax({
                    url: "/getBaseUrl",
                    success: function (baseUrl) {
                        $.ajax({
                            type: "GET",
                            url: baseUrl + "/get-places",
                            data: {text:text,filter:filter},
                            success: (places) => {
                                clearMarkers();
                                if(places.length == 0) {
                                   /* TODO no places found*/
                                } else {
                                    /* TODO how many places found */
                                    places.forEach((place) => {
                                        var marker = new google.maps.Marker({
                                            position: {lat:place.lat,lng:place.lng},
                                            map: map,
                                            icon: baseUrl + "@routes.Assets.versioned("images/marker.png")",
                                            title: place.name
                                        });
                                        markers.push(marker);
                                        bounds.extend(marker.getPosition());
                                        map.fitBounds(bounds);
                                        let infowindow = new google.maps.InfoWindow({
                                            content: `<a target="_blank" href="${baseUrl}/place?id=${place.googleId}">
                                <div>${place.name}</div>
                                <span class='glyphicon glyphicon-star' style='color: orange'></span>
                                ${place.avgRating}
                                <div>(${place.numRatings} ratings)</div>
                                </a>`
                                        });
                                        marker.addListener('click', function() {
                                            if(openedInfoWindow) {
                                                openedInfoWindow.close();
                                            }
                                            openedInfoWindow = infowindow;
                                            infowindow.open(map, marker);
                                        });
                                        if(place === places[0]) {
                                            infowindow.open(map, marker)
                                        }
                                    })
                                }
                                if(notSearchedYet) {
                                    document.getElementById("googleMap").style.visibility = "visible";
                                    notSearchedYet = false;
                                }
                            },
                            error: (error) => {
                            }
                        });
                    }
                });
            };
            function clearMarkers() {
                bounds = new google.maps.LatLngBounds();
                for(let i=0; i<markers.length; i++) {
                    markers[i].setMap(null);
                }

                markers = [];
            }

            // automatic ajax if value set
            if($(`${searchBoxId}`).val()) {
                findSearchAction();
            }
            $(searchBoxId).keypress((e) => {
                if (e.which == 13) {
                    findSearchAction();
                }
            });
            $('#find-search-btn-box').click(() => findSearchAction());

            // placeholders
            function statePlaceholder() {
                $(searchBoxId).attr("placeholder", 'Try "Massachusetts"');
            }
            function countyPlaceholder() {
                $(searchBoxId).attr("placeholder", 'Try "Barnstable County"');
            }
            function cityPlaceholder() {
                $(searchBoxId).attr("placeholder", 'Try "Boston"');
            }

            function filterSelected() {
                let filterSelect = document.getElementById("filter-select");
                let filter = filterSelect.options[filterSelect.selectedIndex].value;
                if($(`${searchBoxId}`).val()) {
                    findSearchAction();
                }
                switch (filter) {
                    case "city": cityPlaceholder(); break;
                    case "state": statePlaceholder(); break;
                    case "county": countyPlaceholder(); break;
                }
            }

    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOVsLLDx5MQmY4CUaD9-kt5Dqw5tPjJV4&callback=initMap">
    </script>

}
@main("Search")(content,otherContent)
