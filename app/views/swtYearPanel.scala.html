@(userId: Long, swtYears: List[SWTYear])
    @*validetta*@
<script src="@routes.Assets.at("validetta/validetta.min.js")" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="@routes.Assets.at("validetta/validetta.min.css")">

<div class="row">
<form class="form-horizontal">
    <div class="form-group">
        <label for="addAgency" class="col-md-2 control-label">Agency</label>
        <div class="col-md-6">
            <input class="form-control" type="text" id="addAgency">
        </div>
    </div>
    <div class="form-group">
        <label for="addYear" class="col-md-2 control-label">Year</label>
        <div class="col-md-3">
            <select id="addYear" class="form-control"></select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-4">
            <button type="button" id="addButton" class="btn btn-primary">
                Add <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
    </div>
</form>
<table id="SWTYearTable" class="table text-center" id="grid">
    <thead>
        <tr>
            <th>Year</th>
            <th>Agency</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        @if(swtYears != null) {
            @for(swtYear <- swtYears) {
                <tr>
                    <td>
                    @swtYear.year
                    </td>
                    <td>
                    @swtYear.agency
                    </td>
                    <td>
                        <button class="deleteButton btn btn-danger">
                            <span class=' glyphicon glyphicon-minus'></span>
                        </button>
                    </td>
                </tr>
            }
        }
    </tbody>
</table>
<script src="@routes.Assets.at("javascripts/SWTYearSetup.js")" data-userId="@userId" type="text/javascript"></script>
</div>

<script>
          $("#addForm").validetta({
              realTime: true,
              display : 'inline',
              errorTemplateClass : 'validetta-inline',
          });
  </script>
