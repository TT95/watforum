@(watplace: WatPlace)(rating: Integer)
@import helper._

@main("watplace") {

  <script src="@routes.Assets.at("javascripts/stars.js")" type="text/javascript"></script>
  <link href="@routes.Assets.at("stylesheets/watplace.css")" rel="stylesheet" media="screen">

  <dl class="dl-horizontal">
    <dd><h2>@watplace.name</h2></dd>
    <dt>Address</dt> <dd>@watplace.address</dd>
    <dt>Phone</dt> <dd>@watplace.phoneNumber</dd>
    <dt>GoogleID</dt> <dd>@watplace.googleID</dd>
    <dt>Place rating</dt>
    <dd>   <div id="ratingAvg">
      <span>★</span>
      <span>★</span>
      <span>★</span>
      <span>★</span>
      <span>★</span>
    </div></dd>
    <dt>Your rating</dt>
    <dd>   <div id="rating">
      <span>★</span>
      <span>★</span>
      <span>★</span>
      <span>★</span>
      <span>★</span>
    </div></dd>
  </dl>


  <script> StarRatingAvg.init( 3 )</script>
  <script> StarRating.init( @rating )</script>


  <form action="/rate" method="POST" >
    <fieldset>
      <input type="hidden" value=@controllers.Users.currentUser().id name="user_id" />
      <input type="hidden" value=@watplace.id name="watPlace_id" />
      <input type="hidden" name="rating" id="rating"/>
    </fieldset>
    @if(rating == -1) {
      <button type="submit" class="btn btn-primary">
        <i class="glyphicon glyphicon-ok"></i> Rate
      </button>
    }
  </form>

}
